        <!--FORMULARIO-->
        <div>
          <h1 class="d-flex justify-content-center my-5">Contacto</h1>
      </div>
      <section class="pb-4">
          <form class="container mt-5 border  bg-primary text-white border-dark rounded px-4 py-5">
            <div class="row flex-row mb-4">
                <div class="form-group col-sm-6 col-lg-7">
                  <label for="nombre" class="mb-3">Nombre</label>
                  <input
                      class="form-control "
                      type="text"
                      id="nombre"
                      name="nombre"
                      required
                      />
                </div>
                <div class="form-group col-sm-6 col-lg-5">
                  <label for="email" class="mb-3">Correo</label>
                  <input
                      class="form-control "
                      type="email"
                      id="email"
                      name="email"
                      required
                      />
                </div>
            </div>
            <div class="form-group mb-5">
                <label for="password" class="mb-3">Password</label>
                <input
                  class="form-control"
                  type="password"
                  id="password"
                  name="password"
                  required
                  />
            </div>
            <div class="form-check mb-5">
                <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label " for="flexCheckDefault">
                Suscribirse
                </label>
            </div>
            <div class="col-md">
            <div class="form-floating mb-5 ">
                <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                  <option selected>Guitarra</option>
                  <option value="1">Piano</option>
                  <option value="2">Canto</option>
                  <option value="3">Violin</option>
                  <option value="4">Viola</option>
                  <option value="5">Cello</option>
                  <option value="6">Contrabajo</option>
                  <option value="7">Flauta</option>
                  <option value="8">Oboe</option>
                  <option value="9">Clarinete</option>
                  <option value="10">Fagot</option>
                  <option value="11">Trompeta</option>
                  <option value="12">Corno</option>
                  <option value="13">Trombón</option>
                  <option value="14">Tuba</option>
                  <option value="15">Arpa</option>
                  <option value="16">Percusión</option>
                  <option value="17">Bajo eléctrico</option>
                  <option value="18">Teclado</option>
                  <option value="19">Bateria</option>

                </select>
                <label class="text-black" for="floatingSelectGrid">Instrumento</label>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-secondary " type="text">Enviar</button>
            </div>
          </form>
      </section>
